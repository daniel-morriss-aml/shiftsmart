<div class="min-h-screen bg-gray-50">
  <!-- Top Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <h1 class="text-2xl font-bold text-indigo-600">ShiftSmart</h1>
          <span class="ml-3 text-sm text-gray-500">Hospital Rota Builder</span>
        </div>

        <!-- Navigation Links -->
        <div class="flex space-x-1">
          <a
            routerLink="/staff"
            routerLinkActive="bg-indigo-600 text-white"
            [routerLinkActiveOptions]="{ exact: false }"
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors"
          >
            Staff
          </a>
          <a
            routerLink="/shift-setup"
            routerLinkActive="bg-indigo-600 text-white"
            [routerLinkActiveOptions]="{ exact: false }"
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors"
          >
            Shift Setup
          </a>
          <a
            routerLink="/generate-rota"
            routerLinkActive="bg-indigo-600 text-white"
            [routerLinkActiveOptions]="{ exact: false }"
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors"
          >
            Generate Rota
          </a>
          <a
            routerLink="/settings"
            routerLinkActive="bg-indigo-600 text-white"
            [routerLinkActiveOptions]="{ exact: false }"
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors"
          >
            Settings
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="container mx-auto">
    <router-outlet />
  </main>
</div>
