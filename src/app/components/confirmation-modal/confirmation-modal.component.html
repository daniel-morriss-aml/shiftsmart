<app-modal 
  [isOpen]="isOpen" 
  [title]="title" 
  [maxWidth]="'md'"
  (close)="onCancel()"
>
  <div class="space-y-4">
    <p class="text-gray-700">{{ message }}</p>
    
    <div class="flex justify-end gap-3 pt-4">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors font-medium"
      >
        {{ cancelText }}
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        class="px-4 py-2 text-white rounded-md transition-colors font-medium"
        [ngClass]="confirmButtonClass"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</app-modal>
